<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>忽略请求</title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="get">
			<!-- 表示残疾的 不可以发送到服务器 还是不可以编辑的-->
			<input type="text" name="text" id="" value="周健"  disabled/>
			<!-- 只用readonly会被发送到服务器 还是不可以编辑的但是还是像普通的输入框一样-->
			<input type="text" name="textOne" id="" value="zhoujian" readonly />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
