<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css的层级选择器</title>
		<style type="text/css">
			/* 使用层级选择器的时候不需要使用点的形式 ]
			
					下面是id选择器配合标签选择器的使用也可以使用被的搭配*/
			#oneDiv p{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="oneDiv">
			<p id="pOne">这是第一段落</p>
			<p>这是第二段落</p>
			<p>这是第三段落</p>
			<input type="text" name="" id="" value="这是文本区域" />
		</div>
	</body>
</html>
