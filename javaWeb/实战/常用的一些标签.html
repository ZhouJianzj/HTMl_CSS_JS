<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序和无序标签</title>
	</head>
	<body>
		<!-- ol有序标签     ul无序标签    子行都是li-->
		<ol>
			<li>导航
			<ul>
				<li>百度</li>
				<li>新浪</li>
				<li>淘宝</li>
				<li>京东</li>
				<li>天猫</li>
			</ul>
			</li>
			
			<li>菜单
			<ul>
				<li>设置</li>
				<li>管理</li>
				<li>联系我们</li>
				<li>个人中心</li>
			</ul>
			</li>
		</ol>
		<!-- 表格标签 -->
		<center>
		<table border="" cellspacing="" cellpadding="">
			<tr>
				<th>编号</th>
				<!-- 合并列，表示的是合并左右单元格 -->
				<th colspan="2">姓名</th>
				
			</tr>
			<tr>
				<td>01</td>
				<td>周健</td>
				<!-- 合并行，表示的是合并上下的单元格 -->
				<td rowspan="2">扬州</td>
			</tr>
			<tr>
				<td>02</td>
				<td>彰化</td>
				
			</tr>
		</table>
		</center>
		<br><br>
		<!-- 图片标签 -->
		<center>
			<span style="font-size: 30px; color: red;" id="">
				怀念我们的恩师杜老师
			</span>
		</center>
		<center>
			<img src="/javaWeb/作品/img/老杜.jpg"  width="300" height="400" alt="老杜" title="老杜">
		</center>
	</body>
</html>
