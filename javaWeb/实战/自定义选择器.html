<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义选择器也就是class选择器</title>
		<style type="text/css">
			.style{
				color: forestgreen;
			}
		</style>
	</head>
	<body>
		<!-- 下面就是自定义的选择器，是不同的标签达到一样的效果 -->
		<div id="" class="style">
			这是一个区域
		</div>
		<p class="style">这是一个段落</p>
		<span id="" class="style">
			这是一个文本块
		</span>
	</body>
</html>
