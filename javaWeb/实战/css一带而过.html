<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单的js配合css进行页面样式变化</title>
	</head>
	<body>
		<center>
		<div id="womanSpan" style="background-color: pink;height: 200px; width: 200px;"   >
			有一个漂亮的小妹妹
		</div>
		</center>
		<script type="text/javascript">
			var a = document.getElementById("womanSpan")
			a.onmouseover = function(){
					a.style.backgroundColor = "red"
					a.innerText = "是哪个小王八犊子摸我的大腿的"
			}
			a.onmouseout = function(){
					a.style.backgroundColor = "pink"
					a.innerText = "漂亮的小姐姐"
			}
		</script>
	</body>
</html>
