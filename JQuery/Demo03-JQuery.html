<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			function fun1(){
				// ($("#button1"):JQuery是以数组的形式装对象的
				// get(arg)
				// [arg]
				// 的两种方式去获取数组中的对象也就实现了jQuery转换成dom对象了
				alert($("#button1").get(0).value)
			}
		</script>
	</head>
	<body>
		<table border="" >
			<tr>
				<td><input type="button" id="button1" value="dom对象转换成jQuery对象" onclick="fun1()" /></td>
			</tr>
		</table>
	</body>
</html>
