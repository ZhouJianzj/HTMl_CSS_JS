<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>方法的封装简化</title>
		<script>
			
				// 封装一下
				function a(tagId){
					return document.getElementById(tagId)
				}
				// 按钮1的单击事件
				function fun1(){
					alert(a("text1").value)
				}
				// 按钮2的单击事件
				function fun2(){
					alert(a("text2").value)
				}
			
		</script>
	</head>
	<body>
		<input type="text" id="text1" /><br>
		<input type="text" id="text2" /><br>
		<input type="button" id="button1" value="按钮1" onclick="fun1()"/><br>
		<input type="button" id="button2" value="按钮2" onclick="fun2()"/>
	</body>
</html>
