<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- Dom编程实例1-->
		<input type="text" name="" id="text1" value="" /><br>
		<input type="text" name="" id="text2" value="" />
		<input type="button" name="" id="button1" value="赋值" />
		<script type="text/javascript">
			// 按钮的点击事件
			document.getElementById("button1").onclick = function(){
				document.getElementById("text2").value  = document.getElementById("text1").value 
			}
			// 文本框的焦点失去事件
			document.getElementById("text1").onblur = function(){
				document.getElementById("text2").value  = document.getElementById("text1").value 
			}
		</script>
	</body>
</html>
