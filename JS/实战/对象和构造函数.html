
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//对象和构造函数是可以同时使用的
		 function classOne(a,b,c){
				this.sno = a;
				this.sName = b;
				this.sClass = c;
			}
			// 类的声明可以当作构造函数使用
			var aa = new classOne("1212","周健","软件2036");
			var bb = new classOne();
			var cc = new classOne(" ","周健","工业互联网");
			alert(aa.sno)
			alert(aa.sName)
			alert(aa.sClass)
			//另外一种访问属性的方式
			alert(aa["sno","sName "])
			
		</script>
	</body>
</html>
