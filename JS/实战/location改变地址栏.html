<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>改变地址栏location</title>
	</head>
	<body>
		<input type="button" name="" id="" value="百度" onclick="baiDu()"/>
		<input type="button" name="" id="" value="新浪" onclick="xinLang()" />
		<script type="text/javascript">
			function baiDu(){
				// 这样也行，window.Location = "https://www.baidu.com"
				window.location.href = "http://www.baidu.com"
			}
			function xinLang(){
				document.location = "http://www.sina.com"
			}
		</script>
		
	</body>
</html>
