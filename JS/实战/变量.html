<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = null
			// 返回的结果是一个object
			alert("需要注意的是typeof运算符返回的只有那几个类型的数据类型")
			alert(typeof a)
			
			var aa = "1234"
			alert(parseInt(aa))
			
			var aaa = "2.12"
			alert(parseFloat(aaa))
			// 返回的结果是true
			alert(isNaN('三大'))
			// 向上取整数 输出的结果是4
			alert(Math.ceil(3.14))
			// 没有  输出的就是false ，0也false
			alert(Boolean(""))
			// 有  输出的就是true
			alert(Boolean("ada"))
		</script>
	</body>
</html>
