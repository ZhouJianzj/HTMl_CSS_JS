<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内置的数组</title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建数组,原始的数组长度为0
			var array0 = new Array()
			var a = []
			// 表示的数组的指定的长度
			var array1 = new Array(3)
			// 表示的数组的指定的元素
			var array2 = new Array(3,"true",false)
			// 数组不会出现下标越界的问题，因为js中的数组会自动的进行扩容会显示为undefinded
			alert(a[100])
			// 数组中的元素随意
			var arrayOne = [1,3,"da",false]
			// 关键学会数组的遍历
			for(var a = 0;a < arrayOne.length;a++){
				// alert(arrayOne[a])
			}
			// join方法的使用表示连接
			var b = [1,2,3,4]
				//输出的结果是1-2-3-4
			alert(b.join("-"))
			// push方法添加元素，返回的是数组的长度
			alert(b.push(10))
			// pop方法会弹出一个元素，返回弹出的元素
			alert(b.pop())
			// 数组的fanzhuan
			alert(b.reverse())
		</script>
	</body>
</html>
