<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>去除空格trim</title>
	</head>
	<body>
		<input type="text" name="" id="text1" value="" />
		<input type="button" name="" id="button1" value="trim去除空格" />
		<script type="text/javascript">
			document.getElementById("button1").onclick = function(){
				alert(document.getElementById("text1").value.trim())
			}
		</script>
	</body>
</html>
