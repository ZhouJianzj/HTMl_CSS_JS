<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时间的获取时间的间隔的使用时间的暂停</title>
	</head>
	<body>
		<input type="button" name="" id="button1" value="获取当前的系统时间" onclick="start()" />
		<input type="button" name="" id="button2" value="暂停当前的系统时间" onclick="stop()"/>
		<br>
		<span id="spamTime">
			
		</span>
		<script type="text/javascript">
			function getTime(){
				var nowTime = new Date()
				nowTime = nowTime.toLocaleString()
				document.getElementById("spamTime").innerText = nowTime
			}
			function start(){
				t = window.setInterval("getTime()",1000)
			}
			function stop(){
				window.clearInterval(t)
			}
			
			
		</script>
		
	</body>
</html>
