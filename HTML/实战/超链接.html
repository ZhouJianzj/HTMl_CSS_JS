<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!-- 可以是一个网络中的链接也可以是本地的一个链接
		 可以实现页面的跳转-->
		
			<!-- 文字超链接 -->
		<a href="http://www.baidu.com/" target="_self">百度</a>
			<!-- 图片的超链接 -->
		<a href="http://baidu.com/" target="_blank">
			<img src="img/img130.jpg"  width="20"/>
		</a>小熊
		
	</body>
</html>
